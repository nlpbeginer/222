{% extends "base.html" %}

{% block title %}注册{% endblock %}

{% block content %}
<div class="app app-auth-sign-up align-content-stretch d-flex flex-wrap justify-content-end">
    <div class="app-auth-background">

    </div>
    <div class="app-auth-container">
        <div class="logo">
            <a href="index.html">注册</a>
        </div>
        <p class="auth-description">用户注册.<br>已有账号?点击登录👉 <a href="/login">登陆</a>
        </p>

        <div class="auth-credentials m-b-xxl">
            <label for="signUpUsername" class="form-label">用户名</label>
            <input type="email" class="form-control m-b-md" id="signUpUsername" aria-describedby="signUpUsername" placeholder="Enter username">

            <label for="signUpEmail" class="form-label">邮箱</label>
            <input type="email" class="form-control m-b-md" id="signUpEmail" aria-describedby="signUpEmail" placeholder="example@neptune.com">

            <label for="signUpPassword" class="form-label">密码</label>
            <input type="password" class="form-control" id="signUpPassword" aria-describedby="signUpPassword"
                   placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
            <div id="emailHelp" class="form-text">Password must be minimum 8 characters length*</div>
        </div>

        <div class="auth-submit">
            <a href="#" class="btn btn-primary">注册</a>
        </div>
        <div class="divider"></div>
    </div>
</div>
{% endblock %}
