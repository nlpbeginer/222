{% extends "base.html" %}

{% block title %}登录{% endblock %}

{% block content %}
<div class="app app-auth-sign-in align-content-stretch d-flex flex-wrap justify-content-end">
    <div class="app-auth-background">

    </div>
    <div class="app-auth-container">
        <div class="logo">
            <a href="index.html">用户登录</a>
        </div>
        <p class="auth-description">请登录.<br>没有账号?点击注册👉 <a href="/sign_up">注册</a></p>
        <div class="auth-credentials m-b-xxl">
            <label for="signInEmail" class="form-label">用户名</label>
            <input type="email" class="form-control m-b-md" id="signInEmail" aria-describedby="signInEmail" placeholder="example@fdu.edu.cn">

            <label for="signInPassword" class="form-label">密码</label>
            <input type="password" class="form-control" id="signInPassword" aria-describedby="signInPassword"
                   placeholder="&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;">
        </div>

        <div class="auth-submit">
            <a href="#" class="btn btn-primary">登陆</a>
        </div>
        <div class="divider"></div>
    </div>
</div>
{% endblock %}
