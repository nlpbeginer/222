{% extends "base.html" %}

{% block title %}Conference Management{% endblock %}

{% load static %}

{% block css %}
<link href="{% static 'assets/plugins/select2/css/select2.min.css' %}" rel="stylesheet">
{% endblock %}


{% block content %}
<div class="app full-width-header align-content-stretch d-flex flex-wrap">
    {% include "sidebar.html" %}
    <div class="app-container">
        <div class="app-header">
            <nav class="navbar navbar-light navbar-expand-lg">
                <div class="container-fluid">
                    <div class="navbar-nav" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link hide-sidebar-toggle-button" href="#"><i class="material-icons">first_page</i></a>
                            </li>
                        </ul>
                    </div>
                    <div class="d-flex">
                        <ul class="navbar-nav">
                            <li class="nav-item hidden-on-mobile">
                                <a class="nav-link language-dropdown-toggle" href="#" id="languageDropDown" data-bs-toggle="dropdown">
                                    <button class="btn btn-outline-primary btn-rounded">用户1</button>
                                </a>
                                <ul class="dropdown-menu dropdown-menu-end language-dropdown" aria-labelledby="languageDropDown">
                                    <li><a class="dropdown-item" href="#">注销</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="app-content">
            <div class="content-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col">
                            <div class="page-description">
                                <h1>新增投稿</h1>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">投稿信息</h5>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <label for="input_confer_id" class="col-sm-2 col-form-label">Conference</label>
                                            <div class="col-sm-10">
                                                <select class="js-states form-control" tabindex="-1" id="input_confer_id"
                                                        style="display: none; width: 100%">
                                                    <optgroup label="Conference List">
                                                        <option value="1">ICML</option>
                                                        <option value="2">NIPS</option>
                                                    </optgroup>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="input_paper_title" class="col-sm-2 col-form-label">Title</label>
                                            <div class="col-sm-10">
                                                <input type="email" class="form-control" id="input_paper_title" maxlength="50">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="input_paper_abstract" class="col-sm-2 col-form-label">Abstract</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input_paper_abstract" maxlength="800">
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <label for="input_paper_pdf" class="col-sm-2 col-form-label">File</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" id="input_paper_pdf" placeholder="Click to upload file">
                                            </div>
                                        </div>
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                                        <button type="submit" class="btn btn-primary">提交</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="{% static 'assets/plugins/select2/js/select2.full.min.js' %}"></script>
<script>$('select').select2();</script>
{% endblock %}
